<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b9b13485a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
    <title>FormHTML.CSS.JS</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar Uma Conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>  
            </div>    
            
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu Email">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>  
            </div> 

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>  
            </div> 

            <div class="form-control">
                <label for="password-confirmation">Confirme sua senha</label>
                <input type="password" id="password-confirmation" placeholder="Confirme sua senha">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>  
            </div> 

            <button type="submit">Enviar</button>
        </form>
    </div>  
    <script src="/script.js"></script>
</body>
</html>
